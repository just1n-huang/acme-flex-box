<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <nav>
        <div class="nav-title">Acme Layout</div>
        <div class="nav-users"><a href="/">Users</a></div>
        <div class="nav-departments"><a href="/">Departments</a></div>
        <div class="nav-contacts"><a href="/">Contact</a></div>
      </nav>
    </header>

    <h2>Users</h2>
    <!-- create a user form -->
    <div class="form">
      <div><h2>Create A User</h2></div>
      <div class="input">
        <label for="nameFirst">First Name</label>
        <input type="text" id="nameFirst" name="nameFirst" />
      </div>
      <div class="input">
        <label for="nameLast">Last Name</label>
        <input type="text" id="nameLast" name="nameLast" />
      </div>
      <div class="input">
        <label for="departmentSelect">Department</label>
        <select name="department" id="departmentSelect">
          <option value="">-- None --</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
      </div>
      <div class="buttons"><button>Clear</button> <button>Save</button></div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
